<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="ValorantWatch">
  <meta property="og:description" content="ValorantWatch - Your go to tracker for agent abilities and map callouts">
  <meta property="og:image" content="">
  <title>ValorantWatch</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
</head>
<body class="entry-background">
  <header class="header-background">
    <div class="container">
      <div class="row">
        <div class="column-full row header-text-color">
          <div>
            <img class="nav-bar-logo" src="images/valorant-logo-ajax-project.png">
          </div>
          <div>
            <h2 class="nav-bar-margin">ValorantWatch</h2>
          </div>
          <div class="entries-margin">
            <h4><a href="#agents-list" class="header-text-color anchor-entries" id="agents-nav-bar">Agents</a></h4>
          </div>
          <div class="entries-margin">
            <h4><a href="#maps-list" class="header-text-color anchor-entries" id="maps-nav-bar">Maps</a></h4>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="loader" id="loader"></div>
    <div class="agents-list" data-view="agents-list"></div>
    <div class="maps-list hidden" data-view="maps-list"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
